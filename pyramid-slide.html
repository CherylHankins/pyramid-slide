<!DOCTYPE html>
<html>
<head>
    <style>
        #pyramid {
            line-height: 0;
            font-size: 30px;
        }

        body {
            font-family: "Courier New", monospace;
            text-align: center;
        }
    </style>
</head>
<body >
    <h1>Pyramid Slide</h1>

    <br>
    <label>Brick Symbol: </label>
      <select name = Brick Symbol>
          <option>#</option>
          <option>@</option>
          <option>X</option>
          <option>$</option>
      </select>
    

    <br>

    <label>How high?</label>
    <input type="range"
           id="height"
           min = "1"
           max = "20"/>
    <br><br>
    <button onclick = "determineHeightAndThenDrawPyramid()">Draw a pyramid</button>

    <br><br>

    <div id="pyramid"></div>

    <script src="pyramid-slide.js"></script>
</body>
</html>
